<html>
  <head>
    <title>Position</title>

      span {
        border: solid black 5px;
        margin: 10px;
      }

      #target {
        position: absolute;
      }
    </style>
  </head>

    <span>I am a Corner Element</span
    ><span id="target">I am a HTML Element</span>
  </body>
</html>
