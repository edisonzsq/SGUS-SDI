<html>
  <head>
    <title>Flexbox</title>
    <style>
      .container {
        display: flex;
        border: 3px solid red;
        flex-direction: column;
        width: 100%;
        flex-flow: wrap; /* play with this property */
        justify-content: center; /* play with this property */
      }

      .item {
        padding: 100px;
        border: 3px solid blue;
        margin: 10px;
      }

      #item4 {
        flex-grow: 0; /* play with this property */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add style="order:n" to re-order items-->

      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item" id="item4">4</div>

      <!-- toggle the additional 4 items -->

      <!--<div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>-->
    </div>
  </body>
</html>
