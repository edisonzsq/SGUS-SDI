<html>
  <head>
    <title>Flexbox</title>
    <style>
      .container {
        display: flex; /* play with this property */
        border: 3px solid red;
        flex-direction: column; /* play with this property */
      }

      .item {
        padding: 20px;
        border: 3px solid blue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
