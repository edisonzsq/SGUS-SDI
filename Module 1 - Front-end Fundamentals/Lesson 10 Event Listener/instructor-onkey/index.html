<html>
    <head>
        <title>On Key Event</title>
        <script defer src="./src/index.js"></script>
    </head>
    <body>
        <!-- Part 1 : Simple key up and down event. The difference won't be felt at demo. When students try it they would get it. -->
        <input type='text' placeholder='On Key Up' onkeyup="onKeyUpHandler()" />
        <input type='text' placeholder='On Key Down' onkeydown="onKeyDownHandler()" />
        <hr/>
        <!-- Part 2 : Demonstrating an actual use case with character counter. -->
        <textarea rows=10 cols=50 onKeyUp="countChar()" placeholder="type anything here..."></textarea>
        Character Count: <span>0</span>
    </body>
</html>
